<!DOCTYPE html>
<html lang="es">

<head>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
	<link rel="stylesheet" href="assets/css/main.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="container-fluid center-align">

		<div class="row center-align">
			<h1 class="col s12 center-align white">Carousel</h1>
		</div>

		<div class="row">
			<div class="carousel col s12 center-align">
				<div data-slide="0" class="carousel-content active carousel-item col s5 offset-s3">
					<img src="assets/img/img-1.jpg" alt="Imagen 1">
				</div>
				<div data-slide="1" class="carousel-content carousel-item col s5 offset-s3">
					<img src="assets/img/img-2.jpg" alt="Imagen 2">
				</div>
				<div data-slide="2" class="carousel-content carousel-item col s5 offset-s3">
					<img src="assets/img/img-3.jpg" alt="Imagen 3">
				</div>
				<div data-slide="3" class="carousel-content carousel-item col s5 offset-s3">
					<img src="assets/img/img-4.jpg" alt="Imagen 4">
				</div>
			</div>
		</div>

		<div class=" row center-align">
			<a href="#" class="previous">&#60;</a>
			<button type="button" data-target="0" class="control waves-effect amber btn"></button>
			<button type="button" data-target="1" class="control waves-effect amber btn"></button>
			<button type="button" data-target="2" class="control waves-effect amber btn"></button>
			<button type="button" data-target="3" class="control waves-effect amber btn"></button>
			<a href="#" class="next">&#62;</a>
		</div>
	</div>


	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="assets/js/materialize.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
